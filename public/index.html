<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>QR Generator</h1>
    <p>Paste a link to generate QR code</p>

    <form id="qrForm">
      <input
        type="url"
        id="url"
        placeholder="https://example.com"
        required
      />
      <button type="submit">Generate</button>
    </form>

    <div id="result" class="hidden">
      <img id="qrImage" />
      <a id="download" download="qr.png">Download QR</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
